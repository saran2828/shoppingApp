<app-navbar (searchEvent)="showFilteredList($event)" (addEvent)="showAddOvly($event)"></app-navbar>
<div class="container">
    <!-- No data message -->
    <p *ngIf="products.length <= 0" class="no-data text-center">There is no product in inventory yet!</p>
    <!-- Employee list -->
    <table class="table table-bordered" *ngIf="products.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Category</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
          <th scope="col center"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let i = index">
          <td>{{product.name}}</td>
          <td>{{product.description}}</td>
          <td>{{product.category}}</td>
          <td>{{product.quantity}}</td>
          <td>{{product.price}}</td>
          <td class="text-center edit-block">
            <span class="edit m-2">
              <button type="button"  class="btn btn-success btn-sm" (click)="showEditOvly(product.id)">Edit</button>
            </span>
            <span class="delete" >
              <button type="button" class="btn btn-danger btn-sm" (click)="showConfirmation(product.id)" >Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  <app-product [isEdit]="isEdit" [productId]="productId" (reloadEvent)="reloadList($event)"></app-product>


<div id="confirmModal" class="modal fade">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header">
				<div class="icon-box">
					<i class="material-icons">&#xE5CD;</i>
				</div>				
				<h4 class="modal-title">Delete Confirmation</h4>	
                <button type="button" class="close" data-bs-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<p>Do you really want to delete these records? This process cannot be undone.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" data-bs-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-danger" (click)="deleteProduct(productId)">Delete</button>
			</div>
		</div>
	</div>
</div>
